        <h1>Inscripciones Acamica 2021</h1>
        <form>
            <fieldset>
                <legend> Datos Personales </legend>
                <div>
                    <label for="name">Nombre:</label>
                    <input type="text" name="text" id="name" placeholder="Sabrina" required>
                </div>
                <br>
                <div>
                    <label for="surname">Apellido:</label>
                    <input type="text" name="text" id="surname" placeholder="Meli" required>
                </div>
                <br>
                <div>
                    <label for="mail">E-Mail:</label>
                    <input type="email" name="mail" id="mail" placeholder="sabrina.jmeli@gmail.com" required>
                </div>
                <br>
                <div>
                    <label for="phone">Telefono de contacto:</label>
                    <input type="number" name="phone" id="phone">
                </div><br>
                <div>
                    <label for="country">País de procedencia:</label>
                    <select name="country" id="country" required>
                        <option value="">Seleccione</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Chile">Chile</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Otro">Otros</option>
                    </select>
                </div>
            </fieldset>
            <br>
            <div>
                <fieldset>

                    <legend> <label for="carrera"> Carreras: </label> </legend><br>
                    <select name="carrera" id="carrera" required>Carreras Disponibles:
                        <option value="">Seleccione</option>
                        <option value="dwfs">Desarrollo Web Full Stack</option>
                        <option value="datasc">Data Science</option>
                        <option value="uxui">Ux/Ui</option>
                        <option value="fea">Front End Avanzado</option>

                    </select>
                </fieldset> <br>
            </div>
            <div>
                <fieldset>
                    <legend> Modalidad: </legend>
                    <input type="radio" id="turno" name="turno" value="Mañana" required>
                    <label for="turno">Mañana</label> <br>
                    <input type="radio" id="turno" name="turno" value="Tarde" required>
                    <label for="turno">Tarde</label>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>¡Ya casi terminamos!</legend>
                    <p>¿Estás trabajando actualmente?</p>
                    <input type="radio" id="work" name="work" value="yes">
                    <label for="work">Si</label> <br>
                    <input type="radio" id="work" name="work" value="no">
                    <label for="work">No</label>
                </fieldset> <br>
            </div>

            <div>
                <p>¿Porque queres ser parte de Acamica?</p> <br>
                <textarea name="comment" id="comment" cols="30" rows="15" placeholder="Ingrese comentario"></textarea>
            </div>
            <div>
                <input type="submit" name="submit" id="submit">
                <input type="reset" value="Reiniciar">
            </div>


        </form>

    </main>
